version: '3.7'

services:
  nginx:
    build: ./nginx
    networks:
      - landingpage
    ports:
      - "80:80"
    volumes:
      - "./nginx/volumes/nginx:/volumes"
      - "./nginx/volumes/nginx/conf.d:/etc/nginx/conf.d:ro"
      - "./nginx/volumes/nginx/nginx.conf:/etc/nginx/nginx.conf:ro"

  hkweb:
    build: ./hkweb
    networks:
      - landingpage
    ports:
      - "3000:3000"
    volumes:
      - type: "bind"
        source: ./hkweb/hkweb
        target: /rails/hkweb
      - type: "volume"
        source: hkweb_dbs
        target: /rails/hkweb/db/dbs

networks:
  landingpage:

volumes:
  hkweb_dbs:
